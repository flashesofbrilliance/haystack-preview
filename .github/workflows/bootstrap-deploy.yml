name: Bootstrap & Deploy

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Create app from base64
        run: |
          mkdir haystack
          cd haystack
          echo "<BASE64_ZIP_PAYLOAD>" | base64 -d > app.zip
          unzip app.zip
          rm app.zip

      - name: Install and build
        run: |
          cd haystack
          npm install
          npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./haystack/dist
